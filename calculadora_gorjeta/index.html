<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" id="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                Como foi o seu serviço?
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect" required>
                    <option disabled selected value="0">Escolha uma opção</option>
                    <option value="0.3">30% de gorjeta - Incrível</option>
                    <option value="0.2">20% de gorjeta - Ótimo</option>
                    <option value="0.15">15% de gorjeta - Bom</option>
                    <option value="0.1">10% de gorjeta - Normal</option>
                    <option value="0.05">05% de gorjeta - Pouco Satisfatório</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
